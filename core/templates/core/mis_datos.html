<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Mis Datos</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.9.0/font/bootstrap-icons.css">
    <link rel="stylesheet" href="css/style.css">
</head>
<body>
    <div id="menu"></div>
    <h1 class="text-center my-4">Mi Datos</h1>
    <div class="container">
        <div class="row">
            <div class="col-lg-6">
                <div class="card p-3">
                    <!-- Formulario de registro -->
                    <form method="POST" id="formulario-general" action="/registro.html">
                        <div class="mb-3">
                            <label for="rut" class="form-label">RUT</label>
                            <input type="text" class="form-control" id="rut" name="rut" placeholder="Rut que se ingrese en registro" required>
                        </div>
                        <div class="mb-3">
                            <label for="nombres" class="form-label">Nombres</label>
                            <input type="text" class="form-control" id="nombres" name="nombres" placeholder="Nombre que se ingrese en registro" required>
                        </div>
                        <div class="mb-3">
                            <label for="apellidos" class="form-label">Apellidos</label>
                            <input type="text" class="form-control" id="apellidos" name="apellidos" placeholder="Apellido que se ingrese en registro" required>
                        </div>
                        <div class="mb-3">
                            <label for="correo" class="form-label">Correo</label>
                            <input type="email" class="form-control" id="correo" name="correo" placeholder="Correo que se ingrese en registro" required>
                        </div>
                        <div class="mb-3">
                            <label for="direccion" class="form-label">Dirección</label>
                            <textarea class="form-control" id="direccion" name="direccion" placeholder="Dirección que se ingrese en registro" required></textarea>
                        </div>
                        <div class="form-check mb-3">
                            <input type="checkbox" class="form-check-input" id="suscripcion" name="suscripcion">
                            <label class="form-check-label" for="suscripcion">Deseo subscribirme con un aporte de $3000 mensuales y obtener un 5% de descuento en mis compras.</label>
                        </div>
                        <div class="mb-3">
                            <div class="group-control">
                                <label for="password" class="form-label">Contraseña</label>
                                <table style="width:100%">
                                    <tr>
                                        <td>
                                            <input type="password" class="form-control" id="password" name="password" placeholder="Contraseña" required>
                                        </td>
                                    
                                    </tr>
                                </table>
                            </div>
                        </div>
                        <div class="mb-3">
                            <div class="group-control">
                                <label for="password2" class="form-label">Repetir Contraseña</label>
                                <table style="width:100%">
                                    <tr>
                                        <td>
                                            <input type="password" class="form-control" id="password2" name="password2" placeholder="Repetir Contraseña" required>
                                        </td>
                                    
                                    </tr>
                                </table>
                            </div>
                        </div>
                        <div class="text-start mt-4">
                            <button type="submit" class="btn btn-primary mx-2">Guardar</button>
                            <button type="reset" class="btn btn-secondary mx-2">Limpiar</button>
                        </div>
                    </form>
                </div>
            </div>
            <div class="col-lg-6">
                <div class="card p-3">
                    <!-- Imagen de perfil -->
                    <div class="d-flex justify-content-center align-items-center mb-3" style="height: 100%;">
                        <img id="perfilImg" src="img/placeholder.jpg" class="img-fluid" alt="Imagen de perfil">
                    </div>
                    <!-- Botones para subir y eliminar imagen -->
                    <div class="text-center mt-3">
                        <input type="file" id="imgUpload" accept="image/*" style="display:none;" />
                        <label for="imgUpload" class="btn btn-primary">Subir Imagen</label>
                        <button id="eliminarImagen" class="btn btn-danger">Eliminar</button>
                    </div>
                </div>
            </div>
        </div>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha2/dist/js/bootstrap.bundle.min.js" integrity="sha384-qKXV1j0HvMUeCBQ+QVp7JcfGl760yU08IQ+GpUo5hlbpg51QRiuqHAJz8+BrxE/N" crossorigin="anonymous"></script>
    <script src="https://code.jquery.com/jquery-3.7.1.slim.min.js" integrity="sha256-kmHvs0B+OpCW5GVHUNjv9rOmY0IvSIRcf7zGUDTDQM8=" crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery-validate/1.20.0/jquery.validate.min.js" integrity="sha512-WMEKGZ7L5LWgaPeJtw9MBM4i5w5OSBlSjTjCtSnvFJGSVD26gE5+Td12qN5pvWXhuWaWcVwF++F7aqu9cvqP0A==" crossorigin="anonymous" referrerpolicy="no-referrer"></script>
    <script src="js/validador.js" type="text/javascript"></script>
    <script src="js/script.js"></script>
</body>
</html>
